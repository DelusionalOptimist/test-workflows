name: Test Istio Adapter

on:
  push:
    branches:
      - "*"
    tags:
      - "v*"
  pull_request:
    branches:
      - master
jobs:
  SetPatterfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Change service mesh version in patternfile
        run: |
           yq e -i '.services.istio.settings.version="1.9.1"' ./.github/install/deploy_istio.yaml
           cat ./.github/install/deploy_istio.yaml
      - name: Uploading file
        uses: actions/upload-artifact@v2
        with:
          name: patternfile
          path: ./.github/install/deploy_istio.yaml

  TestIstio:
    needs: SetPatterfile
    uses: Revolyssup/test-workflows/.github/workflows/general.yaml@main
    with:
      expected_pods: istio-egressgateway,istio-ingressgateway,istiod
      expected_pods_namespaces: istio-system,istio-system,istio-system
      deployment_url: https://raw.githubusercontent.com/meshery/meshery/master/install/deployment_yamls/k8s/meshery-istio-deployment.yaml
      service_url: https://raw.githubusercontent.com/meshery/meshery/master/install/deployment_yamls/k8s/meshery-istio-service.yaml
      adapter_name: istio
    secrets:
      token: ${{ secrets.PROVIDER_TOKEN }}